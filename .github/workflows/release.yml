name: Release

on:
  push:
    tags:
    - 'v*'

env:
  PYTHON_VERSION: "3.12"

jobs:
  publish:
    name: publish-to-pypi-${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            arch: amd64
          - os: windows-latest
            arch: aarch64
          - os: ubuntu-latest
            arch: amd64
          - os: ubuntu-latest
            arch: armv7l
          - os: ubuntu-latest
            arch: aarch64
          - os: macos-latest
            arch: aarch64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -U twine wheel build
          python3 x.py build --no-install --arch ${{ matrix.arch }}
          twine upload dist/* -u ${{ secrets.TWINE_USERNAME }} -p ${{ secrets.TWINE_PASS }} --non-interactive --skip-existing
  